<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivanka's Valentine</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
          <img src="images/btr.png" class="image image--pos-right" id="btr">
            <img class="image" src="images/corgi-smirk.gif"></img>
            <img src="images/flowers.png" class="image image--pos-left" id="flowers">
            <div class="text">
              <h1 class="hh" id="name">ЯКЩО КРАСТИ БТР,<br> ТО ТІЛЬКИ З ТОБОЮ</h1>
              <p class="pp" id="question">Йдемо викрадати? </p>
            </div>
            <div class="buttons">
                <button class="button no" id="no-button" onclick="showMessage('No')">Ні</button>
                <button class="button yes"  onclick="showMessage('Yes')" id="yesButton">Так</button>
            </div>
        </div>
    </div>
    <script>

      const button = document.getElementById('no-button');

      // Add event listener for mouseenter event
      button.addEventListener('mouseenter', function() {
          showMessage('No')
      });

      function showMessage(response) {
  if (response === "No") {
    const noButton = document.getElementById("no-button");
    const container = document.querySelector(".container");
    const maxWidth = window.innerWidth - noButton.offsetWidth;
    const maxHeight = window.innerHeight - noButton.offsetHeight;

    noButton.style.position = "absolute";

    document.getElementsByClassName("image")[1].src = "images/corgy-crazy.gif";

    const randomX = Math.max(0, Math.floor(Math.random() * maxWidth));
    const randomY = Math.max(0, Math.floor(Math.random() * maxHeight));

    noButton.style.left = randomX + "px";
    noButton.style.top = randomY + "px";

    document.getElementById("question").textContent =
      "«Ні» не приймаються";
    document.getElementById("name").style.display = "none";

  }

  if (response === "Yes") {
    document.getElementById("name").remove();
    document.getElementById("no-button").remove();

    const yesMessage = document.getElementById("question");
    yesMessage.textContent = "Юхуу! Поїхали!";
    yesMessage.style.display = "block";
    yesMessage.style.fontStyle = "normal";
    document.getElementsByClassName("image")[1].src = "images/corgi-this-is-fine.gif";

    document.getElementById("yesButton").remove();
    document.getElementById("btr").remove();
    document.getElementById("flowers").remove();
  }
}
    </script>
</body>

</html>
